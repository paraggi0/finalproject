<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIP Second Process - PT. Topline Evergreen Manufacturing</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="../../assets/css/index.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-content">
            <div class="company-info">
                <h1 class="company-title">PT. TOPLINE EVERGREEN</h1>
                <p class="company-desc">WIP Second Process</p>
            </div>
            <div class="header-actions">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    Live Data
                </div>
                <a href="../../index.html" class="btn-login">
                    Beranda
                </a>
            </div>
        </div>
    </header>

    <!-- Main Dashboard -->
    <main class="dashboard-main">
        <div class="dashboard-container">
            <!-- Page Header -->
            <div class="page-header">
                <h1>WIP Second Process Management</h1>
                <p>Monitor dan kelola WIP untuk proses tahap kedua produksi</p>
            </div>

            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <!-- WIP Second Process Table -->
                <div class="dashboard-section">
                    <div class="section-header">
                        <div class="section-title">
                            <h2>WIP Second Process Queue</h2>
                        </div>
                        <div class="section-filter">
                            <button class="btn btn-success btn-sm" onclick="addNew()">Add WIP</button>
                            <button class="btn btn-primary btn-sm" onclick="exportCSV()">Export CSV</button>
                        </div>
                    </div>
                    <div class="table-container">
                        <div style="margin-bottom: 1rem;">
                            <input type="text" id="searchInput" placeholder="Search WIP..." style="padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 6px; width: 300px;">
                            <button onclick="searchData()" style="padding: 8px 16px; margin-left: 8px; background: #3b82f6; color: white; border: none; border-radius: 6px; cursor: pointer;">Search</button>
                        </div>
                        <table class="data-table" id="wipSecondTable">
                            <thead>
                                <tr>
                                    <th>Part Number</th>
                                    <th>Model</th>
                                    <th>Description</th>
                                    <th>Progress</th>
                                    <th>Quantity Ok</th>
                                    <th>Quantity Ng</th>
                                    <th>Status</th>
                                    <th>Operator</th>
                                </tr>
                            </thead>
                            <tbody id="wipSecondTableBody">
                                <!-- Data will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="watermark">PT. Topline Evergreen Manufacturing 2025</div>

    <!-- Enhanced JavaScript Components -->
    <script src="../../assets/js/js-produksi/notification-system.js"></script>
    <script src="../../assets/js/js-produksi/cascading-dropdown.js"></script>
    <script src="../../assets/js/js-produksi/universal-export.js"></script>
    <script src="../../assets/js/js-produksi/wipsecond.js"></script>
</body>
</html>
